<div class="quality-selector">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <input [formControl]="quality" type="range" class="form-range" min="0" max="100" id="quality">
      </div>
      <div class="col-md-1">
        <div class="numeric-display">
          {{ quality.value }} %
        </div>
      </div>
    </div>
  </div>
</div>
